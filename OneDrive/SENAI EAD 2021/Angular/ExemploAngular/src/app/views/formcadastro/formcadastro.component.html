<Section class="body-form">

<h1 class="form-title" > CADASTRO DE USUÁRIO: </h1>
    
    <div class="formulariocadastro"> <!-- Utilizando parcialmente Bootstrap -->
    
    <form action="#" method="post">

        <label for="name">Nome:</label> <br>
        <input type="text" id="name" name="name" size="50" maxlength="50" required autocomplete>
        <br>
        <label for="email">E-mail:</label> <br>
        <input type="email" id="email" name="email" size="50" maxlength="50" required autocomplete>
        <br>
        <label for="tel">Telefone:</label> <br>
        <input type="tel" id="tel" name="tel" maxlength="11" required autocomplete >
        <br>
        <label for="endereco">Endereço:</label> <br>
        <input type="endereco" id="endereco" name="endereco" size="50" maxlength="50" required autocomplete >
        <br>
        <label for="complemento">Complemento:</label> <br>
        <input type="complemento" id="complemento" name="complemento" size="50" maxlength="50" required autocomplete >
        <br>
        <label for="bairro">Bairro:</label> <br>
        <input type="bairro" id="bairro" name="bairro" maxlength="45" required autocomplete >
        <br>
        <label for="cep">CEP:</label> <br>
        <input type="cep" id="cep" name="cep" maxlength="10" required autocomplete >
        <br>
        <label for="municipio">Município:</label> <br>
        <input type="municipio" id="municipio" name="municipio" maxlength="45" required autocomplete >
        <br>
        <label for="estado">Estado:</label> <br>
        <input type="estado" id="estado" name="estado" maxlength="45" required autocomplete >
        <br>
        <label for="criarsenha">Criar Nova Senha (08 caracteres):</label> <br>
        <input type="criarsenha" id="criarsenha" name="criarsenha" maxlength="8" required autocomplete >
        <br>
        <label for="confirmarsenha">Confirmar Nova Senha (08 caracteres):</label> <br>
        <input type="confirmarsenha" id="confirmarsenha" name="confirmarsenha" maxlength="8" required autocomplete >
        <br><br>
        <div style="float:left">
            <input type="submit" id="btn-enviar" class="btn-confirma" name="btn-enviar" required >
        </div>
    </form>

    </div>

</Section>

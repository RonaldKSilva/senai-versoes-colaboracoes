<!DOCTYPE html>

<html lang="pt-br">

<head>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LOGIN - Game Mania</title>
  <meta name="description" content="Loja de produtos para gamers">
  <meta name="keywords" content="PC Gamer, Notebook, Playstation, Celular">
  <meta name="author" content="Ronald Kelley da Silva">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
  <link rel="stylesheet" href="style.css">

</head>

<body class="body-form">

  <h1 class="form-title" > LOGIN DO USUÁRIO: </h1>
  <br>
    
  <form> <!-- Utilizando parcialmente Bootstrap -->

    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-ask">Digite seu E-mail Cadastrado:</label>
      <br>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    </div>

    <br>

    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-ask">Digite sua Senha de Acesso:</label>
      <br>
      <input type="password" class="form-control" id="exampleInputPassword1">
    </div>

    <br>

    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
  
    <br>

    <button type="submit" class="btn-confirma"> Confirma </button>

  </form>

  <script src="script.js"></script>

</body>

</html>
